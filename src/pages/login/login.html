<ion-content>
    <form [formGroup]="form">
    <ion-list no-lines>
        <ion-item>                
            <ion-input formControlName="email" type="email" placeholder="USERNAME"> </ion-input>                
         </ion-item>
        <ion-item>
            <ion-input formControlName="password" type="password" placeholder="PASSWORD"></ion-input>
        </ion-item>
        <button ion-button block color="colorPrimaryDark" (click)="doLogin(form)" >LOGIN</button>
    </ion-list>
</form>
</ion-content>
